<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="ekran">Screen</h1>
      <button id="power"><i class="fa-solid fa-power-off"></i></button>
      <button id="reset"><i class="fa-solid fa-trash"></i></button>
      <button id="mod"><i class="fa-solid fa-percent"></i></button>
      <button id="kare"><i class="fa-solid fa-superscript"></i></button>
      <button id="carpma"><i class="fa-solid fa-xmark"></i></button>
      <button id="bolme"><i class="fa-solid fa-divide"></i></button>
      <button id="toplama"><i class="fa-solid fa-plus"></i></button>
      <button id="cikarma"><i class="fa-solid fa-minus"></i></button>
      <button id="nokta">.</button>
      <button id="esit"><i class="fa-solid fa-equals"></i></button>
      <button id="bir">1</button>
      <button id="iki">2</button>
      <button id="uc">3</button>
      <button id="dort">4</button>
      <button id="bes">5</button>
      <button id="alti">6</button>
      <button id="yedi">7</button>
      <button id="sekiz">8</button>
      <button id="dokuz">9</button>
      <button id="sifir">0</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
